<html>
<head>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<script language="JavaScript">
var DivTxt = new Array()
DivTxt[0] = "precision: 90%  cambio del valor: +4.50"
DivTxt[1] = "precision: 02%  cambio del valor: -1.50"
DivTxt[2] = "precision: 14%  cambio del valor: +3.25"
DivTxt[3] = "precision: 50%  cambio del valor: -2.75"
DivTxt[4] = "precision: 68%  cambio del valor: +6.25"

function getText(slction){
txtSelected = slction.selectedIndex;
document.getElementById('textDiv').innerHTML = DivTxt[txtSelected];
}
</script>
<body>
<select class="body_text" onChange="loadchart(), getText(this)" id="pairs">
<option value="NASDAQ:AAPL">APPLE</option>
<option value="NASDAQ:TSLA">TESLA</option>
<option value="NASDAQ:AMZN">AMAZON</option>
<option value="NASDAQ:MSFT">MICROSOFT</option>
<option value="NASDAQ:NFLX">NETFLIX</option>
</select>
<div id="textDiv" style="font-family:Calibri; font-size:medium; font-weight:bold"> </div>
<br>
<div class="tradingview-widget-container" id="newchart"></div>
</body>
<script>
loadchart();
function loadchart(){
  let x = document.getElementById("pairs").value;
  new TradingView.widget(
    {
    "autosize": true,
    "symbol": x,
    "interval": "D",
    "timezone": "Etc/UTC",
    "theme": "dark",
    "style": "2",
    "locale": "es",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "allow_symbol_change": true,
    "container_id": "newchart"
    }
  );
}
</script>
</html>
